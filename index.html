<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOSEF TST | Digital Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&family=Syncopate:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              tech: ['Rajdhani', 'sans-serif'],
              display: ['Syncopate', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                black: '#020202',
                cyan: '#00F3FF', // Electric Cyan
                purple: '#9D00FF', // Deep Neon Purple
                gold: '#FFD700', // Luxury Gold accent
                dark: '#050505',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scan': 'scan 8s linear infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' },
              },
              glow: {
                '0%': { boxShadow: '0 0 10px rgba(0, 243, 255, 0.2)' },
                '100%': { boxShadow: '0 0 25px rgba(0, 243, 255, 0.6)' },
              }
            },
            backgroundImage: {
              'cyber-grid': "linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px)",
              'deep-space': "radial-gradient(circle at 50% 50%, #1a1a2e 0%, #020202 100%)",
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020202;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Rich Background Effect */
      .bg-nebula {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
            radial-gradient(circle at 15% 50%, rgba(157, 0, 255, 0.08), transparent 25%), 
            radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.08), transparent 25%);
        pointer-events: none;
      }

      .tech-border-corner {
        position: absolute;
        width: 10px;
        height: 10px;
        border-color: #00F3FF;
        border-style: solid;
        transition: all 0.3s ease;
      }
      
      .clip-button-tech {
        clip-path: polygon(
          15px 0, 100% 0, 
          100% calc(100% - 15px), calc(100% - 15px) 100%, 
          0 100%, 0 15px
        );
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        color: transparent;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020202; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #00F3FF; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div class="bg-nebula"></div>
    <div id="root"></div>
  </body>
</html>
